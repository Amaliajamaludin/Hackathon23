<!DOCTYPE html>
<html>
  <head>
    <title>Event Budget</title>
    <style>
      
      body {
            background:rgb(255, 227, 190);
            color:  black;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
        padding: 20px;
        height: 20px;
        }
        
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

      /* Style the container */
      .container {
        margin: 0 auto;
        max-width: 800px;
        text-align: center;
      }

      /* Style the table */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #ddd;
      }

      td {
        background-color: white;
      }

      /* Style the total row */
      .total {
        font-weight: bold;
      }

      /* Style the progress bars */
      .progress-bar {
        background-color: #f2f2f2;
        border-radius: 25px;
        height: 20px;
        margin: 10px 0;
        overflow: hidden;
        width: 100%;
      }

      .progress {
        background-color: #008CBA;
        border-radius: 25px;
        height: 100%;
        transition: width 0.5s ease-in-out;
      }

      /* Style the headings */
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
      <h1>Event Budget</h1>
      <table>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Spent</th>
          <th>Remaining</th>
        </tr>
        <tr>
          <td>Venue</td>
          <td>$10,000</td>
          <td>$8,000</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>Catering</td>
          <td>$5,000</td>
          <td>$4,000</td>
          <td>$1,000</td>
        </tr>
        <tr>
          <td>Decorations</td>
          <td>$2,000</td>
          <td>$1,000</td>
          <td>$1,000</td>
        </tr>
        <tr>
          <td>Entertainment</td>
          <td>$3,000</td>
          <td>$2,000</td>
          <td>$1,000</td>
        </tr>
        <tr class="total">
          <td>Total</td>
          <td>$20,000</td>
          <td>$15,000</td>
          <td>$5,000</td>
        </tr>
      </table>
      <h2>Budget Progress</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 75%;"></div>
      </div>
    </div>
  </body>
</html>
